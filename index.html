<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Mi Red Social</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-left">
            <button class="logo-button">Logo</button>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar">
            </div>
        </div>
        <div class="header-right">
            <i class="fas fa-bell icon-button"></i>
            <i class="fas fa-bookmark icon-button"></i>
            <i class="fas fa-user-circle icon-button"></i>
        </div>
    </header>

    <div class="page-container">

        <aside class="sidebar-left">
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-item active"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-users"></i> Amigos</a></li>
                    <li><a href="#" class="nav-item"><i class="fas fa-user"></i> Perfil</a></li>
                </ul>
            </nav>
            <div class="sidebar-section">
                <p>Espacio para amigos</p>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="card create-post-container">
                <div class="user-info">
                    <i class="fas fa-user-circle profile-icon"></i> 
                    <textarea placeholder="¿Qué estás pensando?"></textarea>
                </div>
                <button class="btn btn-primary publish-button">Publicar</button>
            </div>
            

            <div id="post-feed"></div>

        </main>

        <aside class="sidebar-right">
            <div class="sidebar-section">
                <p>Espacio para tendencias o comentarios</p>
            </div>
        </aside>

    </div>

    <script src="js/home.js"></script> </body>
</html>
